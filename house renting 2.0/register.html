<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - House Renting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="userType">Register as:</label>
                    <select id="userType" required>
                        <option value="tenant">Tenant</option>
                        <option value="landlord">Landlord</option>
                    </select>
                </div>
                <button type="submit" class="auth-btn">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <p><a href="verify-email.html">Verify Email</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            if (users.find(u => u.email === email)) {
                alert('Email already exists');
                return;
            }
            
            const userData = {
                id: Date.now(),
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: email,
                password: document.getElementById('password').value,
                type: document.getElementById('userType').value,
                verified: false
            };
            
            const otp = Math.floor(1000 + Math.random() * 9000);
            
            localStorage.setItem('pendingUser', JSON.stringify(userData));
            localStorage.setItem('currentOTP', otp.toString());
            
            alert(`Registration initiated! Your OTP is: ${otp}\n(In real app, this would be sent to your email)`);
            window.location.href = 'verify-email.html';
        });
    </script>
</body>
</html>
